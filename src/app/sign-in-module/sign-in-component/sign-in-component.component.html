<div class="col-12">
  <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 jumbotron">

    <form novalidate (ngSubmit)="onFormSubmit(signInForm)" #signInForm="ngForm">
      <fieldset>
        <legend>Ingreso al sistema Compañero</legend>

        <!--- Email Block --->
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" [ngModel]="user.email" name="email" #email="ngModel" id="inputEmail"
            placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>

          <!-- Email error block -->

          <div *ngIf="email.invalid && ( email.touched)" class="col-sm-3 text-danger">
            <div *ngIf="email.errors?.required">
              Debe ingresar un correo
            </div>
            <div *ngIf="email.errors?.pattern && email.touched">
              Formato invalido de correo
            </div>
          </div>

        </div>

        <!--- Password Block --->
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password"  class="form-control" [ngModel]="user.password" 
            name="pwd" id="inputPassword" placeholder="Password" #userPassword="ngModel"
            minlength="8" required>
        </div>

        <!-- Password error block -->
        <div *ngIf="(userPassword.invalid && (userPassword.touched))"
          class="col-sm-3 text-danger">
          <div *ngIf="userPassword.errors?.required">
            Debe ingresar una contraseña
          </div>
          <div *ngIf="userPassword.invalid  && userPassword.touched">
            La contraseña debe tenr al menos 8 caracteres.
          </div>
        </div>

        <!--- Buttons Block --->
        <div class="form-group">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="!signInForm.form.valid">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
