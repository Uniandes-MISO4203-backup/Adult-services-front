<div class="col-12 top50">
  <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 jumbotron">

    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onFormSubmit(signInForm)" #signInForm="ngForm">
      <fieldset>
      <legend>Ingreso al sistema Compañero</legend>
      <div class="form-group" [ngClass]="{'error': loginForm.controls['email'].errors && !loginForm.controls['email'].pristine}">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" mdInput formControlName="email" placeholder="Email" required>
        <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="text-danger top5">
          <div [hidden]="!loginForm.controls['email'].errors.required">Email requerido.</div>
          <div [hidden]="!loginForm.controls['email'].errors.patternInvalid">Email esta invalido.</div>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'error': loginForm.controls['password'].errors && !loginForm.controls['password'].pristine}">
        <label for="inputPassword">Contraseña</label>
        <input type="password" class="form-control" mdInput formControlName="password" placeholder="Contraseña" minlength="5" required>
        <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="text-danger top5">
          <div [hidden]="!loginForm.controls['password'].errors.required">Contraseña requerida.</div>
          <div [hidden]="userName.errors?.minlength">Contraseña debe tener al menos 8 caracteres.</div>
        </div>
      </div>

      <div class="form-group">
          <button type="reset" class="btn btn-default btn-space">Cancelar</button>
          <button class="btn btn-primary btn-space" [disabled]="loginForm.invalid" (click)="onFormSubmit()">Enviar</button>
      </div>
      </fieldset>
    </form>
  </div>
</div>
