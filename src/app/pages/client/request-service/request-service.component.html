<div class="request-service container top50">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1 jumbotron">


            <div class="row title-request-service">
                <div class="col-12 text-center">
                    <h2>Solicitar un servicio</h2>
                </div>
            </div>

            <!--row 1-->
            <div class="row ">
                <div class="col-12 container-form">
                    <form novalidate id="requestServiceForm" (ngSubmit)="onFormSubmit(requestServiceForm)" class="form-horizontal" role="form"
                        #requestServiceForm="ngForm">


                        <div class="row">
                            <!--Service Date block-->
                            <div class="form-group required col-md-12">
                                <div class="row">
                                    <label class="control-label col-md-3" for="service_date">Fecha del servicio:</label>
                                    <div class="col-md-9">
                                        <input [(ngModel)]="requestService.service_date" #service_date="ngModel" id="service_date" name="service_date" type="text"
                                            class="form-control" placeholder="yyyy/mm/dd" required pattern="(?:19|20)[0-9]{2}/(?:(?:0[1-9]|1[0-2])/(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])/(?:30))|(?:(?:0[13578]|1[02])/31))">
                                    </div>
                                    <!-- service date error block -->

                                    <div *ngIf="service_date.invalid && (service_date.touched)" class="text-danger">
                                        <div *ngIf="service_date.errors?.required">
                                            Registre fecha del servicio
                                        </div>
                                        <div *ngIf="service_date.errors?.pattern && service_date.touched">
                                            Registre una fecha de servicio valida (yyyy/mm/dd)
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <!--Service Hour init block-->
                            <div class="form-group required col-md-12">
                                <div class="row">
                                    <label class="control-label col-md-3" for="service_hour_init">Hora de inicio:</label>
                                    <div class="col-md-9">
                                        <input [(ngModel)]="requestService.initHour" #service_hour_init="ngModel" id="service_hour_init" name="service_hour_init"
                                            type="text" class="form-control" placeholder="HH:mm:ss" required pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}">
                                    </div>
                                    <!-- service hour init error block -->

                                    <div *ngIf="service_hour_init.invalid && (service_hour_init.touched)" class="text-danger">
                                        <div *ngIf="service_hour_init.errors?.required">
                                            Registre hora de inicio
                                        </div>
                                        <div *ngIf="service_hour_init.errors?.pattern && service_hour_init.touched">
                                            Registre una hora de inicio valida (HH:mm:ss)
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <!--Service Hour end block-->
                            <div class="form-group required col-md-12">
                                <div class="row">
                                    <label class="control-label col-md-3" for="service_hour_end">Hora de fin:</label>
                                    <div class="col-md-9">
                                        <input [(ngModel)]="requestService.endHour" #service_hour_end="ngModel" id="service_hour_end" name="service_hour_end" type="text"
                                            class="form-control" placeholder="HH:mm:ss" required pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}">
                                    </div>
                                    <!-- service hour init error block -->

                                    <div *ngIf="service_hour_end.invalid && (service_hour_init.touched)" class="text-danger">
                                        <div *ngIf="service_hour_end.errors?.required">
                                            Registre hora de fin
                                        </div>
                                        <div *ngIf="service_hour_end.errors?.pattern && service_hour_end.touched">
                                            Registre una hora de fin valida (HH:mm:ss)
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!--service type block-->
                            <div class="form-group required col-md-12">
                                <div class="row">
                                    <label class="control-label col-sm-3" for="serviceType">Tipo de servicio:</label>
                                    <div class="col-sm-9">
                                        <select [(ngModel)]="requestService.serviceType" #serviceType="ngModel" id="serviceType" name="serviceType" class="form-control"
                                            data-role="select" required>
                                            <option *ngFor="let g of servicesType" [value]="g"> {{g}}
                                            </option>
                                        </select>
                                    </div>
                                    <!--service type error block-->
                                    <div *ngIf="(serviceType.touched)" class="text-danger">
                                        <div *ngIf="serviceType.errors?.required">
                                            Ingrese el tipo de servicio
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--buttons block-->
                        <div class="form-group">
                            <button type="reset" class="btn btn-default btn-space" [routerLink]="['']">Cancelar</button>
                            <button class="btn btn-primary btn-space" [disabled]="!requestServiceForm.form.valid">Enviar</button>
                            <button type="button" class="btn btn-default btn-space" [routerLink]="['']">Mostrarme los enfermeros disponibles</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
